name: "Run FibBot Action"
on: [push]

jobs:
  test-action:
    runs-on: ubuntu-latest

    permissions:
      actions: read|write|none
      pull-requests: read|write|none

    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: Run FibBot
        id: result
        uses: ./
        with:
          enable_fib: true
          max_threshold: '100'

      # - name: display output
